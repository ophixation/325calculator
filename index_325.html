<!DOCTYPE html>
<html id="容器">
<head>
  <meta charset="UTF-8">
  <title>325计算器</title>
  <meta name="viewport" content="width=device-width,user-scalable=0">
  <meta name="description" content="发现生活中的325/万数皆可325">
  <meta name="keyword" content="325表达式生成器,325计算器,魔法Zc目录，数字梗">

  <style>
    html {
      text-align: center;
      background: #d0b164;
      color: #412300;
      transition: 1s ease;
      font-family: sans-serif;
      word-break: break-all;
    }

    html[数字=""] {
      background: #b3d0d0;
      color: #002b41;
    }

    head {
      display: block;
      text-align: center;
      padding: 3em 0 2em;
    }

    title {
      display: block;
      font-weight: 700;
      font-size: 2em;
      margin: 0.67em;
      line-height: 45px;
    }

    meta[name="description"] {
      display: block;
      margin: 1em 0;
    }

    meta[name="description"]:after {
      content: attr(content);
    }

    body {
      margin: 0;
      padding: 0 0 100px;
    }

    a {
      color: #0080ff;
      text-decoration: none;
    }

    input {
      outline: 0;
      font-size: 20px;
      line-height: 26px;
      text-align: center;
      padding: 8px 12px;
      border: 0;
      width: 80%;
      max-width: 300px;
      -webkit-appearance: none;
    }

    #输出 {
      font-size: 24px;
      font-family: "Comic Sans MS", script;
      padding: 40px 10px 100px;
    }

    footer {
      padding: 80px 0;
      font-size: .8em;
      font-family: "Comic Sans MS", script;
      text-shadow: 0 1px 1px rgba(0, 0, 0, .2);
    }

    footer p {
      opacity: 0.5;
      padding: 20px 0;
    }

    footer a {
      margin: 0.5em;
      color: inherit;
    }
  </style>
</head>

<body>
  <input id="输入框" placeholder="输入任意数字" type="number">
  
  <div id="输出"></div>
  <div id="商余模式" style="margin-top:20px; font-size:24px; font-family:inherit;"></div>
  <div id="周哥模式" style="margin-top:10px; font-size:64px; font-weight:bold; font-family:'Comic Sans MS', script;"></div>


  <footer>
    <p>本项目基于 MIT 协议项目 itorr/homo 修改</p>
    <a href="https://github.com/itorr/homo">原始 GitHub 项目</a>
    <a href="https://lab.magiconch.com/homo/">原始演示页面</a>
    <a href="https://github.com/ophixation/325calculator">修改版 GitHub 项目</a>
  </footer>

  <script src="worker_325_combined.js"></script>
  <script>
    
    输入框.oninput = _ => {
      const 结果 = extra325Modes(Number(输入框.value));
      商余模式.innerText = 结果["商余模式"];
      周哥模式.innerText = 结果["周哥模式"];

      const 数字 = 输入框.value === '' ? '' : Number(输入框.value);
      输出.innerHTML = 数字 + ' = <big>' + homo(数字) + '</big>';
      容器.setAttribute('数字', 数字);
    };
    输入框.oninput();
  </script>
</body>
</html>
